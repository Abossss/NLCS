<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能客服系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .welcome-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-card {
            transition: transform 0.3s;
        }
        .nav-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container mt-5 position-relative">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card welcome-card mb-4">
                    <div class="card-body text-center">
                        <h1 class="display-4">智能客服系统</h1>
                        <p class="lead">欢迎使用我们的智能客服系统</p>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="card nav-card h-100">
                            <div class="card-body text-center">
                                <i class="bi bi-chat-square-text fs-1 text-primary"></i>
                                <h5 class="card-title mt-3">智能客服</h5>
                                <a href="{{ url_for('chat') }}" class="btn btn-primary mt-2">进入</a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <div class="card nav-card h-100">
                            <div class="card-body text-center">
                                <i class="bi bi-person-circle fs-1 text-success"></i>
                                <h5 class="card-title mt-3">个人资料</h5>
                                <a href="{{ url_for('user_profile') }}" class="btn btn-success mt-2">查看</a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <div class="card nav-card h-100">
                            <div class="card-body text-center">
                                <i class="bi bi-gear fs-1 text-warning"></i>
                                <h5 class="card-title mt-3">系统管理</h5>
                                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-warning mt-2">管理</a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <div class="card nav-card h-100">
                            <div class="card-body text-center">
                                <i class="bi bi-chat-left-text fs-1 text-info"></i>
                                <h5 class="card-title mt-3">聊天记录</h5>
                                <a href="{{ url_for('admin_chat_records') }}" class="btn btn-info mt-2">查看</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
